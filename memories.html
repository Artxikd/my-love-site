<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши воспоминания</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #fff;
        }
        .memory-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .memory-gallery img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
