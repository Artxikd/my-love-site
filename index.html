            background-repeat: repeat;

        ::after {

            top: 0;

            background: rgba(0, 0, 0, 0.3); /* –¢–µ–º–Ω—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π */
            z-index: -1;

        .video-container {

            max-width: 600px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text {
            font-size: 28px;

            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .memory-link, .form-container {
            margin-top: 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 25px;

        }

        .memory-link:hover, .submit-button:hover {

        }

        .form-container {
            display: flex;

        }

        textarea {

        }

        .submit-button {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;

            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        .memory-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .memory-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —Å–µ—Ä–¥–µ—Ü */
        .heart-animation {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 3s infinite;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
            }

        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Idvn3ixAc7o?playsinline=1&autoplay=1&mute=1&loop=1" allow="autoplay"></iframe>
    </div>
    <div class="text">–î–ª—è –º–æ–µ–≥–æ —Å–æ–ª–Ω—ã—à–∫–∞ ‚òÄÔ∏è</div>
    <div class="text">–õ—é–±–ª—é —Ç–µ–±—è, –ø—Ä–∏–Ω—Ü–µ—Å—Å–∞ üíñ</div>
    <a href="memories.html" class="memory-link">–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è</a>
    
    <div class="form-container">
        <textarea id="memory" placeholder="–û—Å—Ç–∞–≤—å –∑–¥–µ—Å—å —Å–≤–æ–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è..."></textarea>
        <button class="submit-button" onclick="saveMemory()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
    <div class="memory-list" id="memoryList"></div>

    <!-- –°–µ—Ä–¥–µ—á–∫–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø—É–ª—å—Å–∞—Ü–∏–∏ -->
    <div class="heart-animation">‚ù§Ô∏è</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfvVNphWBd8Faz30tj0vOI3vBKcHHnh9Q",
            authDomain: "love-memories-d6c7a.firebaseapp.com",
            projectId: "love-memories-d6c7a",
            storageBucket: "love-memories-d6c7a.appspot.com",
            messagingSenderId: "301718393815",
            appId: "1:301718393815:web:2edc486d8561ae6c2c7192"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è
        async function saveMemory() {
            const memory = document.getElementById('memory').value;
            if (memory) {
                try {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ –≤ Firestore
                    await db.collection("memories").add({
                        content: memory,
                        createdAt: new Date()
                    });
                    document.getElementById('memory').value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    alert("–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    displayMemories(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è: ", error);
                    alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è.");
                }
            } else {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ!");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
        async function displayMemories() {
            try {
                const querySnapshot = await db.collection("memories").orderBy("createdAt", "desc").get();
                const memoryList = document.getElementById('memoryList');
                memoryList.innerHTML = '';  // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è

                querySnapshot.forEach((doc) => {
                    let memory = doc.data().content;
                    let div = document.createElement('div');
                    div.classList.add('memory-item');
                    div.innerText = memory;
                    memoryList.appendChild(div);
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π: ", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è.");
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = displayMemories;
    </script>
</body>
