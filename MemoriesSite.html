<body>
    <div class="text">–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è üí≠</div>
    
    <div class="form-container">
        <textarea id="memory" placeholder="–û—Å—Ç–∞–≤—å –∑–¥–µ—Å—å —Å–≤–æ–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è..."></textarea>
        <button class="submit-button" onclick="saveMemory()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
    <div class="memory-list" id="memoryList"></div>

    <a href="index.html" class="back-link">–ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfvVNphWBd8Faz30tj0vOI3vBKcHHnh9Q",
            authDomain: "love-memories-d6c7a.firebaseapp.com",
            projectId: "love-memories-d6c7a",
            storageBucket: "love-memories-d6c7a.appspot.com",
            messagingSenderId: "301718393815",
            appId: "1:301718393815:web:2edc486d8561ae6c2c7192"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è
        async function saveMemory() {
            const memory = document.getElementById('memory').value;
            if (memory) {
                try {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ –≤ Firestore
                    await db.collection("memories").add({
                        content: memory,
                        createdAt: new Date()
                    });
                    document.getElementById('memory').value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    alert("–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    displayMemories(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è: ", error);
                    alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è.");
                }
            } else {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ!");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
        async function displayMemories() {
            try {
                const querySnapshot = await db.collection("memories").orderBy("createdAt", "desc").get();
                const memoryList = document.getElementById('memoryList');
                memoryList.innerHTML = '';  // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è

                querySnapshot.forEach((doc) => {
                    let memory = doc.data().content;
                    let div = document.createElement('div');
                    div.classList.add('memory-item');
                    div.innerText = memory;

                    let deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = 'üóëÔ∏è';
                    deleteBtn.onclick = () => deleteMemory(doc.id);

                    div.appendChild(deleteBtn);
                    memoryList.appendChild(div);
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π: ", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è
        async function deleteMemory(id) {
            try {
                await db.collection("memories").doc(id).delete();
                displayMemories();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è: ", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ.");
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = displayMemories;
    </script>
